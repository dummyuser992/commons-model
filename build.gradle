plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id 'net.researchgate.release' version '2.8.1'
    id "com.jfrog.bintray" version "1.8.4"
    id 'java'
    id "org.owasp.dependencycheck" version "5.2.0"
    id "com.github.spotbugs" version "2.0.1"
}

apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/v5.1/build-quality.gradle'

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:2.2.0.RELEASE"
    }
}

repositories {
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11
description = 'EPAM Report portal. REST API model'

wrapper {
    gradleVersion = '6.0'
}

dependencies {
    compile "io.swagger:swagger-annotations:${swaggerAnnotationsVersion}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    compile "javax.validation:validation-api:${validationApiVersion}"
    compile "org.apache.commons:commons-lang3:${commonsLangVersion}"

    testImplementation "junit:junit:${junitVersion}"
    testImplementation "org.mockito:mockito-junit-jupiter:${mockitoJunitJupiter}"
    testImplementation "org.hibernate.validator:hibernate-validator:${hibernateValidatorVersion}"
    testImplementation "javax.el:javax.el-api:${elApiVersion}"
    testImplementation "org.glassfish:javax.el:${elApiVersion}"
}



